<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
        <title>Observe.js - Basic</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <script src="../../src/observe.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Observe.js - Basic</h1>
            <p>This is a basic example of how to use Observe.js an HTML DOM element.</p>
        </div>

        <div class="contents">
            <h2>Add Observable Object:</h2>
            <button onclick="$observe.addObservableObject( window.observeObject, { onChange: onObservableObjectChange } );">Add Observable Object - 1</button>
            <button onclick="$observe.addObservableObject( window.observeObject, { onChange: onObservableObjectChange } );">Add Observable Object - 2</button>
            <button onclick="$observe.addObservableObject( window.observeObject, { onChange: onObservableObjectChange } );">Add Observable Object - 3</button>
            <br />

            <h2>Change Observable Object Values:</h2>
            <button onclick="window.observeObject.bool = false;">Change Observable Object Value - 1</button>
            <button onclick="window.observeObject.num = 2;">Change Observable Object Value - 2</button>
            <button onclick="window.observeObject.str = 'This is another string';">Change Observable Object Value - 3</button>
            <br />

            <h2>Configuration:</h2>
            <button onclick="setupConfiguration();">Set Configuration</button>
            <br />

            <h2>Additional Data:</h2>
            <button onclick="console.log( $observe.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " v" + $observe.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $observe.getVersion();

        window.observeObject = {};
        window.observeObject.bool = true;
        window.observeObject.num = 1;
        window.observeObject.str = "This is a string";

        function setupConfiguration() {
            $observe.setConfiguration( {
                safeMode: false
            } );
        }

        function onObservableObjectChange( originalValue, newValue ) {
            console.log( "Original Value: " + JSON.stringify( originalValue ) );
            console.log( "New Value: " + JSON.stringify( newValue ) );
        }
    </script>
</html>
